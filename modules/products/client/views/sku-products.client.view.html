<div style="padding-top:35px"></div>
<link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
<section class="cool-background" data-ng-controller="productsController" data-ng-init="findSKU()">
    <h4 class="make-it-bright">Sku-Report</h4>
    <div ng-show="loadInfo" align="middle">
        <div class="throbber-loader">
            Loadingâ€¦
        </div>
    </div>
    <div ng-app="myApp" ng-controller="productsController">
        <div class="big-table-scroll" align="middle">
            <table class="table1">
                <tr style="font:bold">
                    <th>#</th>
                    <th>SKU</th>
                    <th>BRAND</th>
                    <th>QTY</th>
                    <th>REV</th>
                    <th>FBA $</th>
                    <th>FBA %</th>
                    <th>Profit Margin</th>
                    <th>Product Margin</th>
                    <th>Cost</th>
                </tr>
                <tr ng-repeat="x in products | limitTo:totalDisplayed">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ x._id }}</td> <!--put column values here-->
                    <td ng-dblclick="editorEnabled=!editorEnabled">
                        <div ng-hide="editorEnabled">
                            <a href="#" ng-click="editorEnabled=!editorEnabled"><span>{{x.brand}}</span></a>
                        </div>
                            <div ng-show="editorEnabled" ng-dblclick="editorEnabled=!editorEnabled">
                                <input type="text" id="brand{{$index}}" step=".01" min="0" ng-model="x.brand" >
                            <div align="right" style="color:blue" ><a href="#" ng-click="editorEnabled=!editorEnabled;updateProductProfile(x, $index, true)"><u>Finish</u> </a></div>                                
                            </div>
                    </td>

                    <td>{{ x.quantity }}</td>
                    <td>{{ x.revenue }}</td>
                    <td>{{ x.fbaAmt }}</td>
                    <td>{{ x.fbaPct }}</td>
                    <td>{{ x.profitMargin }}</td>
                    <td>{{ x.productMargin }}</td>
                    <td ng-dblclick="editorEnabled=!editorEnabled">
                        <div ng-hide="editorEnabled">
                            <a href="#" ng-click="editorEnabled=!editorEnabled"><span>{{x.cost}}</span></a>
                        </div>
                            <div ng-show="editorEnabled" ng-dblclick="editorEnabled=!editorEnabled">
                                <input type="number" id="cost{{$index}}" step=".01" min="0" ng-model="x.cost" >
                            <div align="right" style="color:blue" ><a href="#" ng-click="editorEnabled=!editorEnabled;updateProductProfile(x, $index, true)"><u>Finish</u> </a></div>                                
                            </div>
                    </td>
                </tr>
            </table>
            <h5 valign="bottom" align="middle">
                <button class="btn btn-info active" ng-click="loadMore()" align="middle">Load more</button>
            </h5>
        </div>
    </div>
</section>
