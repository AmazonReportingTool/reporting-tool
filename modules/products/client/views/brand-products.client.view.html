<section data-ng-controller="productsController">
    <h4>Brand-Report</h4>
    <div ng-app="myApp" ng-controller="productsController">
        <div class="big-table-scroll">
            <table class="table1">
                <tr>
                    <th>#</th>
                    <th>BRAND</th>
                    <th>QTY</th>
                    <th>REV</th>
                    <th>FBA $</th>
                    <th>FBA %</th>
                    <th>Commission</th>
                    <th>Profit Margin</th>
                    <th>Product Margin</th>
                </tr>
                <tr ng-repeat="x in products">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ x.sku }}</td> <!--put column values here-->
             
                </tr>
            </table>
            <h5 valign="bottom" align="middle"><button type="button">More</button></h5>
        </div>
    </div>
</section>
