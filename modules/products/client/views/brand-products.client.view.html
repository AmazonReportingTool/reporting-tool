<div style="padding-top:35px"></div>    <!--this view shows the Brand View-->   
<link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
<section class="cool-background" data-ng-controller="productsController" data-ng-init="findBrand()">
    <h4 class="make-it-bright">Brand-Report</h4>
    <div ng-show="loadInfo" align="middle">
        <div class="throbber-loader"><!--Shows loader-->
            Loadingâ€¦
        </div>
    </div>
    <div ng-app="myApp" ng-controller="productsController">
        <div class="big-table-scroll" align="middle">
            <table class="table1">
                <tr>
                    <th>#</th>  <!--column names-->
                    <th>BRAND</th>
                    <th>QTY</th>
                    <th>REV</th>
                    <th>FBA $</th>
                    <th>FBA %</th>
                    <th>Profit Margin</th>
                    <th>Product Margin</th>
                </tr>
                <tr ng-repeat="x in products | limitTo:totalDisplayed">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ x._id }}</td> <!--column values-->
                    <td>{{ x.quantity }}</td>
                    <td>{{ x.revenue }}</td>
                    <td>{{ x.fbaAmt }}</td>
                    <td>{{ x.fbaPct }}</td>
                    <td>{{ x.profitMargin }}</td>
                    <td>{{ x.productMargin }}</td>
                </tr>
            </table>
            <h5 valign="bottom" align="middle">
                <button class="btn btn-info active" ng-click="loadMore()" align="middle">Load more</button> <!--allows user to see the next 20 products-->
            </h5>
        </div>
    </div>
</section>
