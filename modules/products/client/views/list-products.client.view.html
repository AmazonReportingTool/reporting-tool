<section data-ng-controller="productsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="product in products" data-ui-sref="products.view({productId: product._id})" class="list-group-item">
      <small class="list-group-item-text">
        SKU:
        <span data-ng-bind="product.sku"></span>
        Quantity:
        <span data-ng-bind="product.quantity_purchased"></span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="products.$resolved && !products.length">
    No products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
