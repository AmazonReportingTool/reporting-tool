<section class="row" data-ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="threshold">Threshold</label>
          <input type="text" id="threshold" name="threshold" class="form-control" data-ng-model="user.threshold" placeholder="Threshold">
        </div>
        <div class="form-group">
          <label for="fromTimeFrame">Timeframe- From:</label>
          <input type="date" id="fromTimeFrame" name="fromTimeFrame" class="form-control" data-ng-model="user.fromTimeFrame" placeholder="From Date">
        </div>
        <div class="form-group">
          <label for="toTimeFrame">Timeframe- To:</label>
          <input type="date" id="toTimeFrame" name="toTimeFrame" class="form-control" data-ng-model="user.toTimeFrame" placeholder="To Date">
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Save Profile</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
