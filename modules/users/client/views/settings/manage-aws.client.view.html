<section class="row" data-ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="sellerid">AWS Seller Id</label>
          <input type="text" id="sellerid" name="sellerid" class="form-control" data-ng-model="user.sellerid" placeholder="AWS Seller ID"> <!--change this to appropritate aws stuff-->
        </div>
        <div class="form-group">
          <label for="secretkey">AWS Secret Key</label>
          <input type="password" id="secretkey" name="secretkey" class="form-control" data-ng-model="user.secretkey" placeholder="AWS Secret Key"> <!--change this to appropritate aws stuff-->
        </div>
        <div class="form-group">
          <label for="awskey">AWS Key</label>
          <input type="password" id="awskey" name="awskey" class="form-control" data-ng-model="user.awskey" placeholder="AWS Key"> <!--change this to appropritate aws stuff-->
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Save AWS Info</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>AWS Information Changed Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
